<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Time Tracking Dashboard</title>
</head>

<body>

    <main class="container">
        <div class="profile">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile__image">
            <h2 class="profile__header"><span class="report-for">Report for</span>Jeremy Robson</h2>
        </div>
        <div class="sort">
            <button class="sort__daily btn">Daily</button>
            <button class="sort__weekly btn">Weekly</button>
            <button class="sort__monthly btn">Monthly</button>
        </div>

        <article class="card work">
            <div class="card-background"></div>
            <div class="card__info">
                <h3 class="card__header">Work</h3>
                <img src="./images/icon-ellipsis.svg" alt="more-options" class="more-options">
                <span class="card__current-hrs">32hrs</span>
                <span class="card__previous-hrs">Last Week - 36hrs</span>
            </div>
        </article>

        <article class="card play">
            <div class="card-background"></div>
            <div class="card__info">
                <h3 class="card__header">Play</h3>
                <img src="./images/icon-ellipsis.svg" alt="more-options" class="more-options">
                <span class="card__current-hrs">10hrs</span>
                <span class="card__previous-hrs">Last Week - 8hrs</span>
            </div>
        </article>

        <article class="card study">
            <div class="card-background"></div>
            <div class="card__info">
                <h3 class="card__header">Study</h3>
                <img src="./images/icon-ellipsis.svg" alt="more-options" class="more-options">
                <span class="card__current-hrs">4hrs</span>
                <span class="card__previous-hrs">Last Week - 7hrs</span>
            </div>
        </article>

        <article class="card exercise">
            <div class="card-background "></div>
            <div class="card__info">
                <h3 class="card__header">Exercise</h3>
                <img src="./images/icon-ellipsis.svg" alt="more-options" class="more-options">
                <span class="card__current-hrs">4hrs</span>
                <span class="card__previous-hrs">Last Week - 5hrs</span>
            </div>
        </article>

        <article class="card social">
            <div class="card-background"></div>
            <div class="card__info">
                <h3 class="card__header">Social</h3>
                <img src="./images/icon-ellipsis.svg" alt="more-options" class="more-options">
                <span class="card__current-hrs">5hrs</span>
                <span class="card__previous-hrs">Last Week - 10hrs</span>
            </div>
        </article>

        <article class="card self-care">
            <div class="card-background"></div>
            <div class="card__info">
                <h3 class="card__header">Self Care</h3>
                <img src="./images/icon-ellipsis.svg" alt="more-options" class="more-options">
                <span class="card__current-hrs">2hrs</span>
                <span class="card__previous-hrs">Last Week - 2hrs</span>
            </div>
        </article>
    </main>

</body>

</html>
